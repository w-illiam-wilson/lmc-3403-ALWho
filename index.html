<html lang="en">
<head>
<meta charset="utf-8">
<title>ALWho?</title>
<style>
    .card{
        margin: 30px;
    }
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 80%;
      height: 600px;
    }
    .center-row {

        margin-left: auto;
        margin-right: auto;
        max-width: 80%;

    }

    .left{float:left!important; background-color: "#c0c0c0"}
    .right{float:right!important; background-color: "#5f6ef5"}
    .page-button{border:none;display:inline-block;padding:8px 16px;vertical-align:middle;overflow:hidden;color:inherit;text-align:center;cursor:pointer;white-space:nowrap}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>


$(document).ready(function(){
    // $("img").click(function(){
    //     // Change src attribute of image
    //     $(this).attr("src", "images/card-front.jpg");
    // });
    numberOfPages = 13
    backgroundColorForBorder = "#c0c0c0"
    backgroundColorForNormal = "#5f6ef5"

    $("#next").css("background-color", backgroundColorForNormal);
    $(document).on('click','#next',function(){
        // alert("button");
        currentNumber = $('#page').attr('src');
        theNumber = ""
        thisIsTheNumber = false
        for (let i = 0; i < currentNumber.length; i++) {
          if (i > 4 && currentNumber[i] == "e" && currentNumber[i-1] == "g" && currentNumber[i-2] == "a" && currentNumber[i-3] == "p") {
          // && currentNumber[i-1] == "g" currentNumber[i-2] == "a" && currentNumber[i] == "p") {
              thisIsTheNumber = true
              continue
            }
          if (thisIsTheNumber) {
              if (currentNumber[i] == ".") {
                  break
              }
              theNumber += currentNumber[i]

          }
        }

        number = parseInt(theNumber) + 1
        filePath = 'pages/page' + String(number) + '.png'

        // $("#page").attr("src", "images/card-front.jpg");
        if (number <= numberOfPages) {
            $('#page').attr('src',filePath);
        }
        $("#previous").html('&laquo; Previous');
        $("#previous").css("background-color", backgroundColorForNormal);
        if (number >= numberOfPages) {
            $("#next").html( 'End');
            $("#next").css("background-color", backgroundColorForBorder);

        } else {
            $("#next").html( 'Next &raquo;');
            $("#next").css("background-color", backgroundColorForNormal);
        }
        if (number == 1) {
            $("#body").css("background-color", "#0D0C0E");
        } else {
            $("#body").css("background-color", "white");
        }

    });

    $(document).on('click','#previous',function(){
        // alert("button");
        currentNumber = $('#page').attr('src');
        theNumber = ""
        thisIsTheNumber = false
        for (let i = 0; i < currentNumber.length; i++) {
          if (i > 4 && currentNumber[i] == "e" && currentNumber[i-1] == "g" && currentNumber[i-2] == "a" && currentNumber[i-3] == "p") {
          // && currentNumber[i-1] == "g" currentNumber[i-2] == "a" && currentNumber[i] == "p") {
              thisIsTheNumber = true
              continue
            }
          if (thisIsTheNumber) {
              if (currentNumber[i] == ".") {
                  break
              }
              theNumber += currentNumber[i]

          }
        }

        number = parseInt(theNumber) - 1
        // $("#page").attr("src", "images/card-front.jpg");

        filePath = 'pages/page' + String(number) + '.png'


        if (number > 0) {
            $('#page').attr('src',filePath);
        }
        $("#next").html( 'Next &raquo;');
        $("#next").css("background-color", backgroundColorForNormal);
        if (number <= 1) {
            $("#previous").html("Beginning")
            $("#previous").css("background-color", backgroundColorForBorder);
            $("#body").css("background-color", "#0D0C0E");
        } else {
            $("#previous").html('&laquo; Previous');
            $("#previous").css("background-color", backgroundColorForNormal);
            $("#body").css("background-color", "white");
        }
    });
});
</script>
</head>
<body id="body" style="background-color:#0D0C0E;">
    <div class="center">
        <center><h2>ALWho?</h2></center>
        <img id = "page" class="center" src="pages/page1.png" alt="Page 1">

    </div>
    <div class="center-row">
        <div class="w3-bar">
          <button id="previous" class="page-button left">Beginning</button>
          <button id="next" class="page-button right">Next &raquo;</button>
        </div>
    </div>

</body>
</html>
